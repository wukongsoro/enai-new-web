[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.18.0"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Force redirect for knowledge-base
[[redirects]]
  from = "/knowledge-base"
  to = "/knowledge-base.html"
  status = 200
  force = true

# Handle direct access to .html
[[redirects]]
  from = "/knowledge-base.html"
  to = "/knowledge-base.html"
  status = 200

# Ensure location pages resolve without the .html suffix
[[redirects]]
  from = "/locations/:slug"
  to = "/locations/:slug.html"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
